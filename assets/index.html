<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>密码验证</title>
    <!-- iview css -->
    <%iview_css_tag%>
    <!-- animate css -->
    <%animate_css_tag%>
    <!-- user css -->
    <%minified_css_tag%>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- iview js -->
    <%iview_js_tag%>
  </head>
  <body>
    <div id="app">
      <div class="content-wrapper">
        <div id="header">
          <div class="hexagon dude">
            <div class="face"></div>
           </div> 
           <div class="box dude">
            <div class="face"></div>
           </div> 
           <div class="rectangle dude">
            <div class="face"></div>
           </div> 
           <div class="circle dude">
            <div class="face"></div>
           </div>
        </div>
        <div id="body">
          <div ref="formRef" :class="'center ' + lockClass" >
            <i-form @submit.native.prevent ref="formInline" :model="formInline" :rules="ruleInline">
              <Row type="flex" justify="center" align="top" style="margin-bottom: 20px;">
                <i-col><Icon type="md-lock" size="60"/></i-col>
              </Row>
              <form-item prop="password">
                <i-input 
                  password
                  size="large" 
                  type="password"
                  @on-enter="() => handleSubmit()"
                  v-model="formInline.password" 
                  placeholder="口令">
                </i-input>
              </form-item>
            </i-form>
          </div>
        </div>
        <div id="footer">
          <div class="svg-wrapper">
            <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
              <rect class="shape" height="60" width="320" />
            </svg>
            <div class="text">
              <span>Generated by </span><a href="https://github.com/alphawq/vuepress-plugin-posts-encrypt">@vuepress/plugin-posts-encrypt</a></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- crypto js -->
    <%crypto_inject_tag%>
    <!-- validate js-->
    <%validate_js_tag%>
  </body>
</html>
